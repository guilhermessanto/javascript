    <h1>Conversor de Moedas</h1>
    <form action="">
        <p><label for="cotacao">Cotação:</label>
        <input type="number" id="cotacao" required min="0" max="10" step="0.01"></p>
        <p><label for="valor">Digite o valor que deseja converter:</label>
        <input type="number" id="valor" required min="0" max="10" step="0.01"></p>
        <input type="submit" value="converter">
        <h2 id="resultado"></h2>
    </form>
